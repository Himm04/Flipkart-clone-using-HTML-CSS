<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>
            <div class="nav-search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input placeholder="Search for Product, Brands and More " class="search-input">
            </div>
            <div class="nav-login-logo">
                <i class="fa-regular fa-circle-user"> </i>
                Login

                <select class="search-select">
                    <option></option>

                </select>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
            <div class="shop">
                <i class="fa-solid fa-shop"></i>
                Become a seller
            </div>
            <div class="ops">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="shop-section">
            <div class="box">
                <div class="box-content">
                    <div class="box-image" style="background-image: url('box\ 2.jpg');"></div>
                    <p>Grocery</p>
                </div>
            </div>
            <div class="box">
                <div class="box-content">
                    <div class="box-image" style="background-image: url('box\ 3.webp');"></div>
                    <p>Mobiles</p>
                </div>
            </div>
            <div class="box">
                <div class="box-content">
                    <div class="box-image" style="background-image: url('box\ 6.png');"></div>
                    <p>Fashion</p>
                </div>
            </div>
            <div class="box">
                <div class="box-content">
                    <div class="box-image" style="background-image: url('box\ 7.png');"></div>
                    <p>Electronics</p>
                </div>
            </div>
            <div class="box">
                <div class="box-content">
                    <div class="box-image" style="background-image: url('box\ 8.png');"></div>
                    <p>Home & Furniture</p>
                </div>
            </div>
            <div class="box">
                <div class="box-content">
                    <div class="box-image" style="background-image: url('box\ 4.webp');"></div>
                    <p>Appliances</p>
                </div>
            </div>
            <div class="box">
                <div class="box-content">
                    <div class="box-image" style="background-image: url('box\ 5.webp');"></div>
                    <p>Travel</p>
                </div>
            </div>
        </div>
    </header>
    <div class="hero-section"></div>
    <div class="store-items1">
        <h2>Best of Electronics</h2>
        <div class="store-items">
            <div class="items">

                <div class="buy-image" style="background-image: url(box\ 10.jfif);"></div>
                <div class="buy-content">
                    <p>Fastrack Smartwatchs</p>
                    <h4>From ₹1,399</h4>
                </div>
            </div>
            <div class="items">
                <div class="buy-image" style="background-image: url(box\ 11.png);"></div>
                <div class="buy-content">
                    <p>Earbuds</p>
                    <h4>From ₹999</h4>
                </div>
            </div>
            <div class="items">
                <div class="buy-image" style="background-image: url(box\ 13.webp);"></div>
                <div class="buy-content">
                    <p>Monitors</p>
                    <h4>From ₹10,999</h4>
                </div>
            </div>
            <div class="items">
                <div class="buy-image" style="background-image: url(box\ 12.webp);"></div>
                <div class="buy-content">
                    <p>Table fans</p>
                    <h4>From ₹2,999</h4>
                </div>
            </div>
            <div class="items">
                <div class="buy-image" style="background-image: url(box\ 14.webp);"></div>
                <div class="buy-content">
                    <p>Washing Machine</p>
                    <h4>From ₹14,999</h4>
                </div>
         
            </div>
            <div class="air-india">
                <div class="image" style="background-image: url(Air\ india.webp);"></div>
                </div>
        </div>
        
    </div>
   
</body>

</html>
